<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouthOK - Self-Assessment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="self-assessment.css">
</head>
<body>
    <header>
        <div class="logo">YouthOK</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="coaches.html">Coaches</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="assessment" class="section">
            <div class="container">
                <h2>Wellbeing Self-Assessment</h2>
                <p class="assessment-description">This quick assessment will help us understand your current wellbeing. Please answer the following questions based on your feelings over the past week.</p>

                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>

                <form id="self-assessment-form">
                    <!-- Questions will be dynamically inserted here by assessment.js -->
                    <button type="submit" class="button">See Your Results</button>
                </form>

                <div id="results-display" class="results-container" style="display: none;">
                    <!-- Results will be injected here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 YouthOK. All rights reserved.</p>
        </div>
    </footer>

    <script src="assessment.js"></script>
</body>
</html>
